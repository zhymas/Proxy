<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        Hello, {{request.user}}
        <a href="{% url 'user_account' %}">User account</a>
    {% else %}
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'auth' %}">Login</a>
    {% endif %}
</body>
</html>
